    <style>
        #handle{
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .status{
            width: 100px;
            margin-right: 10px;
            font-size: 20px;
        }
    </style>

<body>
    <div id="handle">
        <span class="status"></span>
        <span class="layui-btn ban-action" lay-event="pass"></span>
    </div>

    <script>
        $(document).ready(function () {
            str = location.href; //获取本页url地址
            arr = str.split("?");
            str1 = arr[1];
            arr1 = str1.split("=");
            var banJudge=false
            var txt =null
            var txt2=null
            var color=null
            $.get("http://127.0.0.1:8082/user/getUserDetail/" + arr1[1], function (data, status) {
                console.log("结果"+data.status)
                var user = data
                var txt =null
                var txt2=null
                var color=null
                if(user.status=="正常"){
                    txt="正常"
                    txt2="封禁"
                    color="green"
                    banJudge=true
                }else{
                    txt="封禁中"
                    txt2="解禁"
                    color="red"
                    banJudge=false
                }
                $(".status").text(txt).css("color",color);
                $(".ban-action").text(txt2).css("background",color);
            });

            // $(".ban-action").click("http://127.0.0.1:8082/getPendingReports/banOrUnbanUser/"+ banJudge+"/"+data.complained_userid,function(data,status){
            //     console.log("safs")
            // }
            $(".ban-action").click(function(){
                console.log("hello world")
                var userid = arr1[1]
                console.log("id为："+userid+"banjudge为："+banJudge)
                // console.log("hello world"+banJudge+" : "+data.complained_userid)
                $.get("http://127.0.0.1:8082/report/banOrUnbanUser/"+ banJudge+"/"+userid,function(data,status){
                    console.log("hello world"+banJudge+" : "+data)
                    if(banJudge){
                        txt="封禁中"
                        txt2="解禁"
                        color="red"
                    }else{
                        
                        txt="正常"
                        txt2="封禁"
                        color="green"
                    }
                    $(".status").text(txt).css("color",color);
                    $(".ban-action").text(txt2).css("background",color);
                    banJudge=!banJudge
                
                })
            })
        });

        layui.use(['form', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function (value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function (value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                            icon: 6
                        },
                            function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                        return false;
                    });

            });</script>
