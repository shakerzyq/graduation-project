<body class="login-bg">

  <div class="login layui-anim layui-anim-up">
    <div class="message">跳蚤管理登录</div>
    <div id="darkbannerwrap"></div>

    <form class="layui-form">
      <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
      <hr class="hr15">
      <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
      <hr class="hr15">
      <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
      <a style="margin-left: 270px;margin-top: 10px;padding: 5px;color:#3EB1D7" onclick="xadmin.open('申请','admin-apply.html')" href="javascript:;">申请管理员</a>
      <hr class="hr20">
    </form>
  </div>

  <script>
    $(function () {
      layui.use('form', function () {
        var form = layui.form;
        // layer.msg('玩命卖萌中', function(){
        //   //关闭后的操作
        //   });
        //监听提交

        form.on('submit(login)', function (data) {
          // alert(888)
          // layer.msg(JSON.stringify(data.field),function(){
          //   console.log(data.field.username,"密码为："+data.field.password)
          //     // location.href='index.html'
          // });
          console.log(data.field.username, "密码为：" + data.field.password)
          // $.post('http://127.0.0.1:8082/loginRegister/adminLogin',
          //   {
          //     username: data.field.username,
          //     password: data.field.password
          //   }
          //   , function (result, status) {
          //     if (result) {
          //       // location.href='index.html'
          //       console.log("ok")
          //     } else {
          //       layer.msg('账号密码错误')
          //     }

          //   })
          var obj = {
            account: data.field.username,
            password: data.field.password
          }
          $.ajax({
            url: 'http://127.0.0.1:8082/loginRegister/adminLogin',
            type: "POST",
            data: JSON.stringify(obj),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (res) {
              
              if(res){
                layer.msg("success")
                setTimeout(()=>{location.href='index.html'},2000)
              }else{
                layer.msg("账号或密码错误！")
              }
            },
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
                layer.msg("请求失败！")
            }
          })
          return false;
        });
      });
    })
  </script>
