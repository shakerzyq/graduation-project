<body>
    <div id="goods-info">
            <div class="attr">
                <strong>商品ID</strong>
                <text id="product_id"></text>
            </div>
            <div class="user_icon attr">
                <strong>商家ID</strong>
                <text id="merchant_id"></text>
            </div>
            <div class=" attr">
                <strong>商品标题</strong>
                <text id="product_title"></text>
            </div>
            <div class="attr">
                <strong>详细描述</strong>
                <text id="product_des"></text>
            </div>
            <div class="attr">
                <strong>成色</strong>
                <text id="quality"></text>
            </div>
            <div class="attr">
                <strong>类别</strong>
                <text id="type"></text>
            </div>
            <div class="attr">
                <strong>品牌</strong>
                <text id="brand"></text>
            </div>
            <div class="attr">
                <strong>历史价格</strong>
                <text id="old_price"></text>
            </div>
            <div class="attr">
                <strong>价格</strong>
                <text id="now_price"></text>
            </div>
            <div class="attr">
                <strong>发布日期</strong>
                <text id="add_date"></text>
            </div>
            <div class=" photo">
                <strong>照片</strong>
                <div id="photos"></div>
            </div>
    </div>
    </div>
    
    <script>

        $(document).ready(function () {
            str = location.href; //获取本页url地址
            arr = str.split("?");
            str1 = arr[1];
            arr1 = str1.split("=");
            $.get("http://127.0.0.1:8082/goods/getGoodsByGoodsId/" + arr1[1], function (data, status) {
                console.log(data)
                var user = data
                console.log(data.nickname, data.name, data.flea_id)

                $("#product_id").text(data.product_id)
                $("#merchant_id").text(data.merchant_id)
                $("#product_title").text(data.product_title)
                $("#product_des").text(data.product_des)
                $("#quality").text(data.quality)
                $("#type").text(data.atype+"/"+data.btype+"/"+data.ctype)
                $("#brand").text(data.brand)
                $("#old_price").text("￥"+data.old_price)
                $("#now_price").text("￥"+data.now_price)
                $("#add_date").text(data.add_date)
                var photos = data.photos.split(',')
                var i = 0
                for (i = 0; i < photos.length; i++) {
                var txt1 = "<img class='photo' src='"+photos[i]+"'/>"
                $("#photos").append(txt1)
            }
            });



        });

        layui.use(['form', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function (value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function (value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                            icon: 6
                        },
                            function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                        return false;
                    });

            });</script>
